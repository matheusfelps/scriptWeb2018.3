<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main class="container">

        <div class="form-group">
         <label for="">digite o valor</label>
         <input type="number" id="valor" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="saida(valorAB())">ok</button>

        <span id="saida"></span>

        <script>
        function valorAB(){
            let v = document.getElementById("valor").value;
            let a = 0, b = 0;
            if (v >= 0) {
                a = v;
            }else {
                b = v;
            }
            return "<p>Valor de A:" + a + "<br>Valor de B:" + b + "</p>"
            }
        function saida(texto){
            document.getElementById("saida").innerHTML = texto;
        }
        </script>
    </main>
</body>
</html>
